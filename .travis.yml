sudo: false

language: python

python:
  - 2.7
  - 3.5
  - 3.6

env:
  - TOXENV=django111

matrix:
 include:
  - python: 3.6
    env: TOXENV=quality
  - python: 3.6
    env: TOXENV=django111
  - python: 3.5
    env: TOXENV=django20
  - python: 3.5
    env: TOXENV=django21
  - python: 3.5
    env: TOXENV=django22

cache:
  - pip

install:
  - pip install -U pip wheel codecov
  - pip install -r requirements/test.txt

script:
  - make test

after_success:
  - codecov

deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.6
    condition: '$TOXENV = django111'
